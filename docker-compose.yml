version: '3'
services:
  hrmsDB:
    image: mysql:5.7
    container_name: hrms
    volumes:
      - ./data/hrms_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: hrms
      MYSQL_DATABASE: hrms
      MYSQL_USER: hrms
      MYSQL_PASSWORD: hrms
  php:
    #build: ./php
    image: php:fpm
    volumes:
      - ./data/html:/usr/share/nginx/html
    links:
      - hrmsDB
  tomcat01:
    #build: ./tomcat
    image: tomcat:8
    hostname: tomcat01
    volumes:
      - ./data/webapps:/usr/local/tomcat/webapps
    ports:
      - "8080:8080"
      - "8443:8443"
    links:
      - hrmsDB
  data:
    build: ./data
    volumes:
      - ./data/workspace:/workspace
  nginx:
    environment:
      TZ: Asia/Tokyo
    build: ./nginx
    hostname: nginx01
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./data/html:/usr/share/nginx/html
    ports:
      - "80:80"
      - "443:443"
    links:
      - php
      - tomcat01
      - hrmsDB

