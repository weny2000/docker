version: '3'
services:
  nginx:
    environment:
      TZ: Asia/Tokyo  
    build: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
  tomcat:
    build: ./tomcat
    ports:
      - "8080:8080"
      - "8443:8443"
  data:
    build: ./data
    volumes:
      - ./workspace:/workspace
  cloud9:
    build: ./cloud9
    volumes:
      - data:/workspace
    volumes:
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "18080:80"
      - "15454:15454"
